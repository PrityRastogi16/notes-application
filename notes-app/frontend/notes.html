<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            margin: 20px;
        }

        .note-container {
            display: flex;
            flex-wrap: wrap;
        }

        #parent {
            width: calc(33.33% - 20px);
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .note-card header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .note-card p {
            padding: 10px;
        }

        @media (max-width: 768px) {
            .note-card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .note-card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1 id="headerUser"></h1>
    </header>

    <section>
        <form>
            <h2>Create Your New note</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Title</label>
              <input type="email" class="form-control" id="titlep" aria-describedby="emailHelp">
    
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Body</label>
              <input type="password" class="form-control" id="bodyp">
            </div>
            <button type="submit" class="btn btn-primary" id="createBtn">Create Note</button>
            <button type="submit" class="btn btn-primary" id="submitBtn">Update Note</button>
          </form>
          <br> <br>

          <h1>Your all notes :</h1>
        <div class="note-container">

            
            <div id="parent">
            </div>
        
            
            
            <!-- <div id="parent">
              
            </div> -->
            <!-- Add more note-cards dynamically based on user's notes -->
        </div>
    </section>
    <script src="./notes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>

</html>
